[tox]
minversion = 2.0
envlist = lint,docs

[testenv]
usedevelop = False
install_command = pip install {opts} {packages}
deps =
    -r{toxinidir}/test-requirements.txt
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/doc/requirements.txt
sitepackages = False
whitelist_externals =
  rm
  make

[testenv:lint]
commands =
  doc8 doc

[doc8]
# Settings for doc8:
# Ignore target directories and autogenerated files
ignore-path = doc/*/target,doc/*/build*
# File extensions to use
extensions = .rst,.txt
# Maximal line length should be 79 but we have some overlong lines.
# Let's not get far more in.
max-line-length = 79
# Disable some doc8 checks:
# D000: Check RST validity (cannot handle the "linenos" directive)
# D002: Trailing Whitespace (not compatible with DOS/Windows files)
# D004: Found literal carriage return (not compatible with DOS/Windows files)
ignore = D000,D002,D004

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands =
  sphinx-build -a -E -W -d doc/build/doctrees -b html doc/source doc/build/html

[testenv:html]
commands =
  sphinx-build -a -E -W -d doc/build/doctrees -b html doc/source doc/build/html

[testenv:buildpdf]
# Only build PDF and push it to publish-docs folder so that OpenTelekomCloud
# CI jobs will publish it.
whitelist_externals =
  make
  cp
  mkdir
commands =
  sphinx-build -a -E -W -d doc/build/doctrees -b latex doc/source doc/build/pdf
  make -C doc/build/pdf
  mkdir -p publish-docs
  cp doc/build/pdf/*.pdf publish-docs

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files.
deps = bindep
commands = bindep test

[flake8]
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools
show-source = True
enable-extensions = H203,H106
